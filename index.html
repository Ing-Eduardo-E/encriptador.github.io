<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Encriptador</title>
  </head>
  <body class="body">
    <div class="container">
      <main class="container__main">
        <header class="container__header">
          <img
            src="img/Logotipo.png"
            alt="Logotipo de 3E Asesorías"
            class="header__logo"
          />
        </header>
        <section class="main__section">
          <textarea
            class="section__textarea"
            cols="30"
            rows="10"
            placeholder="Ingrese aquí el texto a encriptar"
          ></textarea>
          <div class="section__informacion">
            <img
              src="img/admiracion.png"
              alt="signo de admiración"
              class="informacion__img"
            />
            <p class="informacion__advertencia">Sólo minúsculas y sin acento</p>
          </div>
          <div class="section__botones">
            <button class="botones__btn-encriptar" id="encriptarButton">
              Encriptar
            </button>
            <button class="botones__btn-desencriptar" id="desencriptarButton">
              Desencriptar
            </button>            
          </div>
        </section>
        <section class="main__section main__section--descencriptar">
          <img src="/img/buscar.png" alt="buscar" class="section__img">
          <h2 class="section__title">Ningún mensaje fue encontrado</h2>
          <textarea
            class="section__mensaje"
            cols="20"
            rows="17"
            placeholder="Ingresa el texto que deseas encriptar o desencriptar"
          ></textarea>
        </section>
      </main>
    </div>
    <script src="js/script.js"></script>
    <script>
      const encriptarButton = document.getElementById('encriptarButton');
      const desencriptarButton = document.getElementById('desencriptarButton');
      encriptarButton.addEventListener('click', btnEncriptar);
      desencriptarButton.addEventListener('click', btnDesencriptar);
    </script>
  </body>
</html>
